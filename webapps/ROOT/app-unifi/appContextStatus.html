<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>UniFi Network - Server status</title><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><base href="/manage/"><link href="angular/g1e94ee816/fonts/aura/fonts.css" rel="stylesheet"><link href="angular/g1e94ee816/fonts/ubnt-icon/style.css" rel="stylesheet"><link href="angular/g1e94ee816/css/app.css" rel="stylesheet"><link rel="apple-touch-icon-precomposed" href="angular/g1e94ee816/images/favicons/favicon-152.png?v=2"><meta name="msapplication-TileColor" content="#0193d7"><meta name="msapplication-TileImage" content="angular/g1e94ee816/images/favicons/favicon-144.png?v=2"><link rel="apple-touch-icon-precomposed" sizes="152x152" href="angular/g1e94ee816/images/favicons/favicon-152.png?v=2"><link rel="apple-touch-icon-precomposed" sizes="144x144" href="angular/g1e94ee816/images/favicons/favicon-144.png?v=2"><link rel="apple-touch-icon-precomposed" sizes="120x120" href="angular/g1e94ee816/images/favicons/favicon-120.png?v=2"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="angular/g1e94ee816/images/favicons/favicon-72.png?v=2"><link rel="apple-touch-icon-precomposed" href="angular/g1e94ee816/images/favicons/favicon-57.png?v=2"><link rel="icon" href="angular/g1e94ee816/images/favicons/favicon-32.png?v=2" sizes="32x32"></head><body><script type="text/javascript">function checkStatus () {
  var xhr = new XMLHttpRequest();
  xhr.addEventListener('load', function (event) {
    try {
      var response = JSON.parse(event.currentTarget.response);
      if (response.meta && response.meta.up) {
        window.location.reload();
      } else  if (response.meta && response.meta.app_context_status) {
        document.getElementById("appContextStatus").innerHTML = response.meta.app_context_status

        var messageElement = document.getElementById("appContextMessage");
        if (response.meta.app_context_message) {
          messageElement.innerHTML = response.meta.app_context_message;
          messageElement.style.display = '';
        } else {
          messageElement.style.innerHTML = '';
          messageElement.style.display = 'none';
        }
      } else if (response.meta && response.meta.app_context_error) {
        showError(response.meta.app_context_error);
      } else {
        document.getElementById("appContextStatus").innerHTML = 'UniFi Controller is starting up...';
        var serverElement = document.getElementById("appContextMessage");
        serverElement.innerHTML = 'Please wait a moment';
        serverElement.display = '';
      }
    }
    catch (e) {
      console.log(e);
    }
  }, false);
  xhr.addEventListener('error', function (jqXHR, status, error) {
    showError('Connection error. Please check your controller process state.', error);
  }, false);

  var url = location.protocol + '//' + location.host + '/status';
  xhr.open('GET', url);
  xhr.send();
}

function showError(msg, error) {
  document.getElementById("appContextStatus").innerHTML = '<p>' + msg + '</p>';;
  document.getElementById("appInfoBox").className += ' appInfoBox--danger';
  document.getElementById("appInfoBoxIcon").className = document.getElementById("appInfoBoxIcon").className.replace(/ubnt-icon--info/ , 'ubnt-icon--alert');
  var messageElement = document.getElementById("appContextMessage");
  messageElement.style.display = 'none';
  messageElement.style.innerHTML = '';
  console.log(error);
  clearInterval(checkInterval);
}

var checkInterval = setInterval(function(){
  checkStatus();
}, 500);
</script><div class="appContainer appContainer--responsive appContainer--centered verticalRhythmTop"><div class="appRow--comfy"><div class="col--xs12"><div class="appInfoBox appInfoBox--responsive" id="appInfoBox"><div class="appInfoBox__icon icon ubnt-icon--info" id="appInfoBoxIcon"></div><div class="appInfoBox__content"><div class="appInfoBox__header"><p id="appContextStatus">UniFi Controller is starting up...</p><p><span id="appContextMessage"></span></p></div></div></div></div></div></div></body></html>
